<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入样式文件和动态控制 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="/stylesheets/edit.css" rel="stylesheet" />
    <title><%= title %></title>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="icon-bar" href="/admin">主页</a></li>
                <li><a href="/admin/station_add">增加站点</a></li>
                <li class="active"><a href="#">编辑站点信息</a></li>
                <li><a href="/admin/route_add">增加线路</a></li>
                <li><a href="/admin/route_edit">编辑线路信息</a></li>
                <li><a href="/admin/user_edit">用户管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a style="cursor: default">欢迎你，<%= admin %></a>
                </li>
                <li><a href="/admin_login">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a href="/admin" class="list-group-item">
                <span class="glyphicon glyphicon-home"></span>主页
            </a>
            <a href="station_add" class="list-group-item">
                <!-- 小图标样式设置 -->
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                    </span>增加站点</a>
            <a href="#" class="list-group-item active">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>编辑站点信息</a>
            <a href="/admin/route_add" class="list-group-item">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true">
                    </span>增加线路</a>
            <a href="/admin/route_edit" class="list-group-item">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>编辑线路信息</a>
            <a href="/admin/user_edit" class="list-group-item">
                        <span class="glyphicon glyphicon-user" aria-hidden="true">
                    </span>普通用户管理</a>
        </div>
        <!--左边菜单栏-->
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">菜单
                </li>
                <li class="active">编辑站点信息
                </li>
            </ol>

            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" id="search-data">开始搜索</button>
                            <button class="btn btn-default" id="show-all-data">显示所有数据</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>站点名称</th>
                        <th>途径线路</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <ul class="pagination">
                <li><span class="arrow">&raquo;</span></li>
            </ul>
            <ul class="pagination" id="pagination"></ul>
            <ul class="pagination">
                <li><span class="arrow">&laquo;</span></li>
            </ul>
        </div>
    </div>
</div>

<div class="edit">
    <div class="edit-data panel">
        <div class="panel-heading">编辑站点信息</div>
        <div class="panel-body">
            <div class="form-block">
                <div class="form-group">
                    <label for="station-name">站点名称</label>
                    <input type="text" class="form-control" id="station-name" placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="route">途径线路</label>
                    <input type="text" class="form-control" id="route" placeholder="格式：xx路、xx路">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="commit-edit" style="margin-left: 5px;">提交</button>
                    <button class="btn btn-danger" id="cancel-edit" style="margin-left: 5px;">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://js.arcgis.com/4.7/"></script>
<script src="/javascripts/jquery.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script src="/javascripts/station_edit.js"></script>
</html>
